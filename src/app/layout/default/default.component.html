      <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menu$|async }"></ng-container>
      <ng-template #menuTpl let-menus>
        <ng-container *ngFor="let menu of menus">
          <li
            *ngIf="!menu.children"
            nz-menu-item
            [routerLink]="menu.url"
            [nzPaddingLeft]="menu.level * 24"
            [nzDisabled]="menu.disabled"
          >
            <i nz-icon [nzType]="menuList[menu.url].icon||''" *ngIf="menuList[menu.url].icon||''"></i>
            <span>{{ menuList[menu.url].title }}</span>
          </li>
          <li
            *ngIf="menu.children"
            nz-submenu
            [nzPaddingLeft]="menu.level * 24"
            [nzOpen]="menu.open"
            [nzTitle]="menuList[menu.url].title"
            [nzIcon]="menuList[menu.url].icon||null"
          >
            <ul>
              <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menu.children }"></ng-container>
            </ul>
          </li>
        </ng-container>
      </ng-template>
    </ul>

  </nz-sider>
  <nz-layout>
    <nz-header></nz-header>
    <nz-content>
      <div class="inner-content">

        <router-outlet></router-outlet>
