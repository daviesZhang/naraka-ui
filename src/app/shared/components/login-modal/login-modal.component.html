
    <form nz-form [formGroup]="validateForm" class="login-form">
      <nz-form-item>
        <nz-form-control nzErrorTip="请输入你的用户名!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="principal" placeholder="用户名"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="请输入你的密码!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="密码"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <button (click)="login()" nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
    </form>
